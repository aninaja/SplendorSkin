{% extends 'base.html' %}

{% block title %}
    Services List
{% endblock %}

{% block content %}

	<h5><a href="{% url 'services:service_create' %}">Add Service</a></h5>

	<div class="table responsive">
		<table class="table table-bordered table-striped table-hover">
			 <thead class="thead-dark">
				<tr>
					<th>ID</th>
					<th>Services</th>
					<th>Description</th>
					<th>Actions</th>
				</tr>
			</thead>

			<tbody>
				{% for service in service_list %}
					<tr>
						<td>{{ service.id }}</td>
						<td>{{ service.name }}</td>
						<td>{{ service.description }}</td>
						<td><a href="{% url 'services:service_edit' service.id %}" class="btn btn-md btn-info">
							Edit</a>

						</td>
					</tr>
				{% endfor %}
			</tbody>
		</table>
	</div>

{% endblock %}

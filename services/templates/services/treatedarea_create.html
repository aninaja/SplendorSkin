{% extends 'base.html' %}

{% block page_title %}
    Treatment Body Area
{% endblock %}

{% block content %}
<section class="content">

  <div class="box box-primary">
    <div class="box-header with-border">
      <h3 class="box-title">Add Treatment Body Area</h3>
    </div>

    <form class="form-horizontal" method="POST" novalidate>
      {% csrf_token %}
      <div class="box-body">
        <div class="form-group">
          <label for="" class="col-md-2 control-label">Body Area:</label>
          <div class="col-md-4">
            {{ form.area }}
            <span class="help-block">{{ form.area.errors }}</span>
          </div>
        </div>
      </div>

      <div class="box-footer">
        <button type="submit" class="btn btn-primary">Save</button>
      </div>

    </form>
  </div>
</section>
{% endblock %}

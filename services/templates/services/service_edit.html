{% extends 'base.html' %}

{% block title %}
    {{ service.name }}
{% endblock %}

{% block content %}
<h1>{{service.name}}</h1>
    <form method="POST" action="{% url 'services:service_edit' service.id %}">
        {% csrf_token %}

        <div class="form-group">
			<label>Service Name:</label>
			{{form.name}}
            {{form.name.errors}}
		</div>

        <div class="form-group">
			<label>Description:</label>
			{{form.description}}
		</div>

        <button type="submit" class="btn btn-info mt-2">Update</button>

    </form>

{% endblock %}
